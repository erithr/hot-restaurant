<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Reservation</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <div class="text-align center">
                <h1>
                    Hot Restaurant 
                </h1>
                <br>
                <hr>
                <h2>
                    Make you Reservation
                </h2>
                <a  href="/tables">
                <button type="button" class="btn btn-primary"> View Tables</button>
                </a>
                <a  href="/">
                <button type="button" class="btn btn-light">Home</button>
                </a>
            </div>
        </div>
        <div class="container">
            <h4>Table Reservation</h4>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Joe Guy">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" placeholder="555-867-5309">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="id">Unique ID</label>
                    <input type="id" class="form-control" id="id" placeholder="Unique Statement">
                </div>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
            
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script>

        $(".submit").on("click", function(event) {
            event.preventDefault();
            
            
            var newReservation = {
                customerName: $("#name").val().trim(),
                phoneNumber: $("#phone").val().trim(),
                customerEmail: $("#email").val().trim(),
                customerID: $("#id").val().trim()
            };
            
            console.log(newReservation);
        
            $.post("/api/tables", newReservation,
            function(data) {
                
                if (data) {
                    alert("Yay! You are officially booked!");
                }
                
                else {
                    alert("Sorry you are on the wait list");
                }
                
                $("#name").val("");
                $("#phone").val("");
                $("#email").val("");
                $("#id").val("");
                
            });
            
        });
        
        
        </script>
</body>
</html>
